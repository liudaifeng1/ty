		<script type="text/javascript">
			(function($) {
				$(window).load(function() {
					$(".content").mCustomScrollbar();
				});
			})(jQuery);

			var loaders = [

				{

					width: 100,

					height: 50,

					padding: 10,

					stepsPerFrame: 2,

					trailLength: 1,

					pointDistance: .03,

					strokeColor: '#FF7B24',

					step: 'fader',

					multiplier: 2,

					setup: function() {

						this._.lineWidth = 5;

					},

					path: [

						['arc', 10, 10, 10, -270, -90],

						['bezier', 10, 0, 40, 20, 20, 0, 30, 20],

						['arc', 40, 10, 10, 90, -90],

						['bezier', 40, 0, 10, 20, 30, 0, 20, 20]

					]

				}

			];

			var d, a, container = document.getElementById('in');

			for(var ii = -1, l = loaders.length; ++ii < l;) {

				d = document.createElement('div');

				d.className = 'l';

				//	console.log(i);

				a = new Sonic(loaders[ii]);

				d.appendChild(a.canvas);

				container.appendChild(d);

				a.canvas.style.marginTop = (150 - a.fullHeight) / 2 + 'px';

				a.canvas.style.marginLeft = (150 - a.fullWidth) / 2 + 'px';

				a.play();

			}
		</script>
